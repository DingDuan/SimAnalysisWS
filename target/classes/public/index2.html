    <script>
        $(function() {
            $( "#slider-range-min" ).slider({
                range: "min",
                value: 0.8,
                min: 0.1,
                max: 1.0,
                step: 0.1,
                slide: function( event, ui ) {
                    $( "#amount" ).val( ui.value );
                }

            $( "#amount" ).val( $( "#slider-range-min" ).slider( "value" ) );

            var option1 = {
                value:81,//百分比,必填
                name:'相似度',//必填
                title:'相似度最高的三个片段',

                backgroundColor:'#f0fff4',
                color:['#38a8da','#d4effa'],
                fontSize:32,
                domEle:document.getElementById("chart1")//必填
            }
            percentPie1 = new PercentPie(option1);
            percentPie1.init();

            var option2 = {
                value:80,//百分比,必填
                name:'相似度',//必填
                // title:'相似度第一',
                backgroundColor:'#f0fff4',
                color:['#38a8da','#d4effa'],
                fontSize:32,
                domEle:document.getElementById("chart2")//必填
            }
            percentPie2 = new PercentPie(option2);
            percentPie2.init();

            var option3 = {
                value:69,//百分比,必填
                name:'相似度',//必填
                // title:'相似度第一',
                backgroundColor:'#f0fff4',
                color:['#38a8da','#d4effa'],
                fontSize:32,
                domEle:document.getElementById("chart3")//必填
            }
            percentPie3 = new PercentPie(option3);
            percentPie3.init();

        });
    </script>
