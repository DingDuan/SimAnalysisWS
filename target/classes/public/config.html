<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慕测平台开发者测试抄袭检测系统</title>

    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="css/button.css">
    <!--<link href="res/bootstrap.min.css" rel="stylesheet" type="text/css" />-->
    <link href="res/myPage.css" rel="stylesheet" type="text/css" />

    <script src="js/fileUpload.js"></script>
    <script src="js/config.js"></script>
    <script src="res/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="res/jqPaginator.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function loadData(num) {
            //每一个页数为8，val值为8*n+1，其中n+1为页数
            //真实：89要变为由后端传过来实际片段数对应页数计算出
            $("#PageCount").val("89");
            //alert(num);
        }
    </script>
    <script>
        $(document).ready(function(){
            $('#fileEleSrc').on('input propertychange', function() {
                var content1 = document.getElementById("timuxinxi-content1");
                content1.innerHTML += "165";
                var content2 = document.getElementById("timuxinxi-content2");
                content2.innerHTML += "97";
                content2.style.marginRight="0%";
            });
        });
    </script>

</head>
<body>
    <div class="background"></div>
    <div class="context">
        <img src="img/mooctest.png" class="logo-config" />
        <h2 class="config-heading">开发者测试抄袭检测</h2>
        <div class="setting-line">
            <div class="setting-left">
                题目路径
            </div>

            <div class="setting-right">
                <div style="display: inline-block; float: left;"><input type="text" placeholder="考试待测程序路径" style="position: relative; display: inline-block; height:30px" size="31" name="upfile" id="upfileSrc" ></div>
                <div style="display: inline-block; float: left;">
                    <a href="javascript:;" class="file">选择文件
                        <input type="button" value="上传文件" onclick="fileUploadSrc();" class="smt" >
                    </a>

                    <input type="file" id="fileEleSrc" class="smt" style="margin-right:255px; display:none" formmethod="POST"
                           value="上传文件" onchange="upfileSrc.value=this.value" webkitdirectory directory />
                </div>
            </div>
        </div>
        <div class="timuxinxi-wrapper">
            <div class="timuxinxi">题目信息</div>
            <div id="timuxinxi-content1" style="float: left;margin-left: 6%">分支数：</div>
            <div id="timuxinxi-content2" style="float: left;margin-left: 2%;margin-right: 10%;">变异体数：</div>
            <button class="button-blue">题目详情</button>
        </div>
        <div class="contestant-list">
            <div class="setting-left">
                选手列表
            </div>
            <div id="mut-tf-wrapper" >
                <div class="container">
                    <div class="component">
                        <table>
                            <thead>
                            <tr>
                                <th><input  id="checkAll" type="checkbox" onclick="clickAll()"></th>
                                <th>选手编号</th>
                                <th>选手成绩</th>
                            </tr>
                            </thead>

                            <tbody id="correspond">
                            <tr>
                                <td><input name="selectFlag" type="checkbox"></td>
                                <td>1</td>
                                <td>90</td>
                            </tr>
                            <tr>
                                <td><input name="selectFlag" type="checkbox"></td>
                                <td>2</td>
                                <td>89</td>
                            </tr>
                            <tr>
                                <td><input name="selectFlag" type="checkbox"></td>
                                <td>3</td>
                                <td>84</td>
                            </tr>
                            <tr>
                                <td><input name="selectFlag" type="checkbox"></td>
                                <td>4</td>
                                <td>74</td>
                            </tr>
                            <tr>
                                <td><input name="selectFlag" type="checkbox"></td>
                                <td>5</td>
                                <td>75</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!-- /container -->
            </div><!-- /table-wrapper -->

            <div style="text-align: center">
                <!--<ul class="pagination" id="myPage">-->

                <!--</ul>-->
                <form id="form1" runat="server" >
                    <div>
                    </div>
                    <div>
                        <ul class="pagination" id="pagination">
                        </ul>
                        <input type="hidden" id="PageCount" runat="server" />
                        <input type="hidden" id="PageSize" runat="server" value="8" />
                        <input type="hidden" id="countindex" runat="server" value="1"/>
                        <!--设置最多显示的页码数 可以手动设置 默认为7-->
                        <input type="hidden" id="visiblePages" runat="server" value="5" />
                    </div>
                    <script src="res/myPage.js" type="text/javascript"></script>
                </form>
            </div>
        </div>

        <button class="button-blue" style="font-size: 23px;" onclick="{location.href='resultList.html'}">开始检测</button>
    </div>
</body>
</html>
